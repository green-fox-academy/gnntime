<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Profile</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
</head>
<body>
<p th:text="|This is the profile page of ${user.name}|"></p>
<p th:text="|Number of posts: ${user.posts.size()}, accumulated score: ${user.karma}|">
<table>
    <tr>
        <th th:scope="col"> Posts </th>
    </tr>
    <tr th:each="post:${user.posts}">
        <td th:scope="row" th:text="*{post.title}">
    </tr>
</table>
<a href="/main"> Go back to Main </a>
</body>
</html>
