<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit the doto</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="UTF-8">
</head>
<body>
<img src="wrench.png" alt="picture of a wrench icon">
<h1> Edit the Todo </h1>
<form th:object="${todo}" th:action="@{'/' + ${todo.getId()} + '/edit'}" method="post">

    <label for="title">Title</label>
    <input id="title" type="text" th:field="*{title}">

    <label for="urgent">Urgent</label>
    <input id="urgent" type="checkbox" th:field="*{urgent}">

    <label for="done">Done</label>
    <input id="done" type="checkbox" th:field="*{done}">

    <input type="submit">
</form>
</body>
</html>
