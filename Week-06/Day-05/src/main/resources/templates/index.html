<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1><a href="http://localhost:8080/webshop"> My Shop</a><a href="http://localhost:8080/more-filters"> More Filters</a></h1>
<a href="http://localhost:8080/webshop/only-available">Only available</a>
<a href="http://localhost:8080/webshop/cheapest-first">Cheapest first</a>
<a href="http://localhost:8080/webshop/contains-nike">Contains nike</a>
<a href="http://localhost:8080/webshop/average-stock">Average stock</a>
<a href="http://localhost:8080/webshop/most-expensive-available">Most expensive available</a>
<form method="post" action="/search">
    <input type="text" name = "name">
    <input type="submit" value="search">
</form>
<table>
    <th> name </th>
    <th> description </th>
    <th> price </th>
    <th> stock </th>
    <tr th:each="item : ${items}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getQuantityOfStock()}"></td>
    </tr>
</table>
</body>
</html>
