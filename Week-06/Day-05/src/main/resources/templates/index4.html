<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Shop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<h1><a href="http://localhost:8080/webshop"> My Shop</a><a href="http://localhost:8080/more-filters"> More Filters</a></h1>
<div class="buttons">
    <a href="http://localhost:8080/filter-by-type?type=clothes-and-shoes">clothes and shoes</a>
    <a href="http://localhost:8080/filter-by-type?type=electronics">electronics</a>
    <a href="http://localhost:8080/filter-by-type?type=beverages-and-snacks">beverages and snacks</a>
    <a href="http://localhost:8080/euro">euro</a>
    <a href="http://localhost:8080/original-currency">original currency</a>
</div>
<form method="post" action="/search-by-price" id="searchByPrice">
    <input type="submit" name="searchType" value="above">
    <input type="submit" name="searchType" value="below">
    <input type="submit" name="searchType" value="exactly">
    <label for="inputNumber">Search by price </label>
    <input type="number" id="inputNumber" name="inputPrice" placeholder="Eg: 500">
    <label for="currencySelect"></label>
    <select name="currency" id="currencySelect" required>
        <option value="HUF">HUF</option>
        <option value="EURO">EURO</option>
    </select>
</form>
<table>
    <th> name </th>
    <th> description </th>
    <th> price </th>
    <th> currency </th>
    <th> stock </th>
    <tr th:each="item : ${items}">
        <td th:text="${item.getName()}"></td>
        <td th:text="${item.getDescription()}"></td>
        <td th:text="${item.getPrice()}"></td>
        <td th:text="${item.getCurrency()}"> </td>
        <td th:text="${item.getQuantityOfStock()}"></td>
    </tr>
</table>
</body>
</html>
